<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EARS</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div class="auth-container">
        <h1>EARS Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder ="Email" required minlength="1">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder ="Password" required minlength="7" maxlength="30">
            </div>
            <button type="submit">Login</button>
            <p class="message error-message" id="login-error"></p> 
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>              
    <script type="module" src="Login.js"></script>
</body>
</html>
