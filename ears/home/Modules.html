<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Viewer - EARS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1 id="module-title">Loading Module...</h1>
        <nav>
            <a href="home.html">Back to Dashboard</a>
            <button id="logout-button">Logout</button>
        </nav>
    </header>

    <main class="module-container">
        <section id="module-content-area">
            <h2 id="content-title">Content</h2>
            <div id="module-content-display">
                <!-- Content (text, PDF, video) will be loaded here -->
                <p>Loading content...</p>
            </div>
        </section>
        
        <section id="module-actions">
            <a href="#" id="take-quiz-link" class="button" style="display: none;">Take Quiz</a>
            <p id="quiz-status"></p> <!-- To show if quiz is completed/status -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EARS</p>
    </footer>
</body>
</html>
