<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Modules - EARS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/training-modules.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="employee-dashboard-layout">
        <aside class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="sidebar-header">
                <img src="/assets/ears-logo.png" alt="EARS Logo" class="logo">
                <h2>EARS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <button class="nav-button dashboard" data-page="Home.html">
                            <i class="fa-solid fa-table-columns" aria-hidden="true"></i> Dashboard
                        </button>
                    </li>
                    <li>
                        <button class="nav-button profile" data-page="Profile.html">
                            <i class="fa-solid fa-user" aria-hidden="true"></i> Profile
                        </button>
                    </li>
                    <li class="active">
                        <button class="nav-button training-modules" data-page="training-modules.html" aria-current="page">
                            <i class="fa-solid fa-book-open" aria-hidden="true"></i> Training Modules
                        </button>
                    </li>
                    <li>
                        <button class="nav-button progress" data-page="Progress.html">
                            <i class="fa-solid fa-chart-line" aria-hidden="true"></i> Progress
                        </button>
                    </li>
                    <li>
                        <button class="nav-button support" data-page="Support.html">
                            <i class="fa-solid fa-headset" aria-hidden="true"></i> Support
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-area">
            <header class="main-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
                    <input type="search" id="module-search" placeholder="Search modules..." aria-label="Search modules">
                </div>
                <div class="user-info">
                    <i class="fa-regular fa-bell notification-icon" aria-hidden="true"></i>
                    <span id="user-role">Employee</span>
                    <i class="fa-regular fa-circle-user user-icon" aria-hidden="true"></i>
                    <button id="logout-button" aria-label="Logout">Logout</button>
                </div>
            </header>

            <main class="content">
                <div class="modules-container">
                    <div class="modules-header">
                        <h1>Training Modules</h1>
                        <div class="modules-filters">
                            <select id="status-filter" aria-label="Filter by status">
                                <option value="all">All Modules</option>
                                <option value="not-started">Not Started</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="modules-grid" id="modules-grid">
                        <!-- Modules will be dynamically inserted here -->
                        <div class="module-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading modules...</p>
                        </div>
                    </div>
                </div>

                <!-- Module Details View (Initially Hidden) -->
                <div class="module-details" id="module-details" style="display: none;">
                    <button class="back-button" id="back-to-modules">
                        <i class="fas fa-arrow-left"></i> Back to Modules
                    </button>
                    <div class="module-content">
                        <h2 id="module-title">Module Title</h2>
                        <div class="module-progress-bar">
                            <div class="progress-fill" id="module-progress"></div>
                            <span class="progress-text">0% Complete</span>
                        </div>
                        <div class="module-sections">
                            <div class="lessons-section">
                                <h3>Lessons</h3>
                                <div id="lessons-list" class="lessons-list">
                                    <!-- Lessons will be dynamically inserted here -->
                                </div>
                            </div>
                            <div class="assessments-section">
                                <h3>Assessments</h3>
                                <div id="assessments-list" class="assessments-list">
                                    <!-- Assessments will be dynamically inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script type="module" src="/home/training-modules.js"></script>
    <script type="module" src="/home/public.js"></script>
    <script type="module" src="/home/logout.js"></script>
</body>
</html>
