<body>
    <div class="employee-dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/ears-logo.png" alt="EARS Logo" class="logo">
                <h2>EARS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="dashboard"><a href="Home.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                    <li class="profile"><a href="EProfile.html"><i class="fa-solid fa-user"></i> Profile</a></li>

                    <i class="fa-solid fa-magnifying-glass search-icon"></i>

            <main class="content">

                <div id="module-list-full" class="module-grid">
                    <!-- Modules will be loaded here by modules.js -->
