<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - EARS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="employee-dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/assets/ears-logo.png" alt="EARS Logo" class="logo">
                <h2>EARS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
        <li>
            <button class="nav-button dashboard" data-page="/home/Home.html"><i class="fa-solid fa-table-columns"></i> Dashboard</button>
        </li>
        <li>
            <button class="nav-button profile" data-page="/home/EProfile.html"><i class="fa-solid fa-user"></i> Profile</button>
        </li>
        <li>
            <button class="nav-button training-modules" data-page="/home/training-modules.html"><i class="fa-solid fa-book-open"></i> Training Modules</button>
        </li>
        <li>
            <button class="nav-button assessments" data-page="/home/Assessments.html"><i class="fa-solid fa-puzzle-piece"></i> Assessments</button>
        </li>
        <li>
            <button class="nav-button progress" data-page="/home/Progress.html"><i class="fa-solid fa-chart-line"></i> Progress</button>
        </li>
        <li class="active">
            <button class="nav-button support" data-page="/home/Support.html"><i class="fa-solid fa-headset"></i> Support</button>
        </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-area">
            <header class="main-header">
                 <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="search" placeholder="Search knowledge base...">
                </div>
                <div class="user-info">
                     <i class="fa-regular fa-bell notification-icon"></i>
                    <span id="user-role">Employee</span>
                    <i class="fa-regular fa-circle-user user-icon"></i>
                    <button id="logout-button">Logout</button>
                </div>
            </header>

            <main class="course-content">
                <h1 class="posh1">Modules</h1>
                <div class="module_header"></div>
                <div class="module_card"><h4>Introduction To Computer Science</h4></div>
                <h1 class="marginh1">Assessments</h1>
                <div class="quiz_header"></div>
                <div class="quiz_card"><h4>Introduction To Computer Science</h4><p>Score: 20/20</p></div>
            </main>
        </div>
    </div>
</body>
</html>
