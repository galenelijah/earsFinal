<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - EARS</title>
  <script>
    if (sessionStorage.getItem('isUserLoggedIn') !== 'true') {
      window.location.href = '/auth/login.html';
    }
  </script>
  <link rel="stylesheet" href="/css/style.css"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="employee-dashboard-layout">
    <aside class="sidebar" role="navigation" aria-label="Main navigation">
      <div class="sidebar-header">
        <img src="/assets/ears-logo.png" alt="EARS Logo" class="logo" />
        <h2>EARS</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="dashboard">
            <button class="nav-button" data-page="Home.html"><i class="fa-solid fa-table-columns" aria-hidden="true"></i> Dashboard</button>
          </li>
          <li class="profile active">
            <button class="nav-button" data-page="Profile.html" aria-current="page"><i class="fa-solid fa-user" aria-hidden="true"></i> Profile</button>
          </li>
          <li class="training-modules">
            <button class="nav-button" data-page="training-modules.html"><i class="fa-solid fa-book-open" aria-hidden="true"></i> Training Modules</button>
          </li>
          <li class="progress">
            <button class="nav-button" data-page="Progress.html"><i class="fa-solid fa-chart-line" aria-hidden="true"></i> Progress</button>
          </li>
          <li class="support">
            <button class="nav-button" data-page="Support.html"><i class="fa-solid fa-headset" aria-hidden="true"></i> Support</button>
          </li>
        </ul>
      </nav>
    </aside>

    <div class="main-content-area">
      <header class="main-header">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
          <input type="search" placeholder="Search training modules and assessments" aria-label="Search training modules and assessments" />
        </div>
        <div class="user-info">
          <i class="fa-regular fa-bell notification-icon" aria-hidden="true"></i>
          <span id="user-role">Employee</span>
          <i class="fa-regular fa-circle-user user-icon" aria-hidden="true"></i>
          <button id="logout-button" aria-label="Logout">Logout</button>
        </div>
      </header>

      <main class="content">
        <div class="profile-container enhanced-profile-card">
          <h1>User Profile</h1>
          <div id="message" class="message" style="display: none;"></div>
          <div class="profile-header">
            <img src="/assets/avatar-placeholder.png" alt="User Avatar" class="profile-avatar" id="profile-avatar" />
            <div class="profile-main-info">
              <h2 id="display-name">Name</h2>
              <p id="display-email">Email</p>
              <span id="display-role" class="profile-role">Employee</span>
            </div>
            <button type="button" id="edit-profile-btn" class="btn edit-btn">Edit Profile</button>
          </div>
          <form id="profile-form" class="auth-form" style="display: none;">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address">
            </div>
            <button type="submit" class="btn">Save Changes</button>
            <button type="button" id="cancel-edit-btn" class="btn cancel-btn">Cancel</button>
          </form>
          <div class="profile-details">
            <p><strong>Gender:</strong> <span id="display-gender">-</span></p>
            <p><strong>Address:</strong> <span id="display-address">-</span></p>
          </div>
          <button type="button" id="change-password-btn" class="btn password-btn">Change Password</button>
        </div>
        <!-- Password Change Modal (UI only) -->
        <div id="password-modal" class="modal" style="display:none;">
          <div class="modal-content">
            <span class="close" id="close-password-modal">&times;</span>
            <h2>Change Password</h2>
            <form id="password-form">
              <div class="form-group">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>
              </div>
              <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
              <button type="submit" class="btn">Update Password</button>
            </form>
          </div>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 EARS</p>
      </footer>
    </div>
  </div>

  <script type="module" src="/home/public.js"></script>
  <script type="module" src="/home/logout.js"></script>
  <script type="module" src="/home/profile.js"></script>
</body>
</html>
