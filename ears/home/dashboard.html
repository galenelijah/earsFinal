<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - EARS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="employee-dashboard-layout">

        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/ears-logo.png" alt="EARS Logo" class="logo">
                <h2>EARS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
        <li class="active dashboard">
            <button class="nav-button" data-page="Home.html"><i class="fa-solid fa-table-columns"></i> Dashboard</button>
        </li>
        <li class="profile">
            <button class="nav-button" data-page="EProfile.html"><i class="fa-solid fa-user"></i> Profile</button>
        </li>
        <li class="training-modules">
            <button class="nav-button" data-page="training-modules.html"><i class="fa-solid fa-book-open"></i> Training Modules</button>
        </li>
        <li class="assessments">
            <button class="nav-button" data-page="Assessments.html"><i class="fa-solid fa-puzzle-piece"></i> Assessments</button>
        </li>
        <li class="progress">
            <button class="nav-button" data-page="Progress.html"><i class="fa-solid fa-chart-line"></i> Progress</button>
        </li>
        <li class="support">
            <button class="nav-button" data-page="Support.html"><i class="fa-solid fa-headset"></i> Support</button>
        </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-area">
            <header class="main-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="search" placeholder="Search training modules and assessments">
                </div>
                <div class="user-info">
                     <i class="fa-regular fa-bell notification-icon"></i>
                    <span id="user-role">Employee</span>
                    <i class="fa-regular fa-circle-user user-icon"></i>
                    <button id="logout-button">Logout</button>
                </div>
            </header>

            <main class="content">
                <h1>Training Dashboard</h1>

                <section class="module-overview">
                    <div class="module-card">
                        <h3>POS Basics Training</h3>
                        <p>0% Complete</p>
                        <a href="#" class="button play-button"><i class="fa-solid fa-play"></i></a>
                    </div>
                    <div class="module-card">
                        <h3>Customer Service Essentials</h3>
                        <p>0% Complete</p>
                         <a href="#" class="button play-button"><i class="fa-solid fa-play"></i></a>
                    </div>
                    <!-- Add more module cards as needed -->
                </section>

                <section class="performance-summary">
                    <h2>Your Performance</h2>
                    <div class="performance-metrics">
                        <div class="metric">
                            <span class="value" id="modules-completed">6</span>
                            <span class="label">Modules Completed</span>
                        </div>
                        <div class="metric">
                            <span class="value" id="average-score">NaN%</span>
                            <span class="label">Average Score</span>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <p>&copy; 2025 EARS</p>
            </footer>
        </div>
    </div>
<script type="module" src="public.js"></script>
<script type="module" src="logout.js"></script>
</body>
</html>
