<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - EARS</title>
    <script>
        if (sessionStorage.getItem('isUserLoggedIn') !== 'true') {
            window.location.href = '/auth/login.html'; // Adjust path if login is elsewhere
        }
    </script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="employee-dashboard-layout">

        <aside class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="sidebar-header">
                <img src="/assets/ears-logo.png" alt="EARS Logo" class="logo">
                <h2>EARS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active dashboard">
                        <button class="nav-button" data-page="Home.html" aria-current="page"><i class="fa-solid fa-table-columns" aria-hidden="true"></i> Dashboard</button>
                    </li>
                    <li class="profile">
                        <button class="nav-button" data-page="EProfile.html"><i class="fa-solid fa-user" aria-hidden="true"></i> Profile</button>
                    </li>
                    <li class="training-modules">
                        <button class="nav-button" data-page="training-modules.html"><i class="fa-solid fa-book-open" aria-hidden="true"></i> Training Modules</button>
                    </li>
                    <li class="progress">
                        <button class="nav-button" data-page="Progress.html"><i class="fa-solid fa-chart-line" aria-hidden="true"></i> Progress</button>
                    </li>
                    <li class="support">
                        <button class="nav-button" data-page="Support.html"><i class="fa-solid fa-headset" aria-hidden="true"></i> Support</button>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-area">
            <header class="main-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
                    <input type="search" placeholder="Search training modules and assessments" aria-label="Search training modules and assessments">
                </div>
                <div class="user-info">
                     <i class="fa-regular fa-bell notification-icon" aria-hidden="true"></i>
                    <span id="user-role">Employee</span>
                    <i class="fa-regular fa-circle-user user-icon" aria-hidden="true"></i>
                    <button id="logout-button" aria-label="Logout">Logout</button>
                </div>
            </header>

            <main class="content">
                <h1>Training Dashboard</h1>

                <section class="module-overview" aria-labelledby="module-overview-heading">
                    <h2 id="module-overview-heading" class="visually-hidden">Module Overview</h2>
                    <div class="module-card">
                        <h3>POS Basics Training</h3>
                        <p>0% Complete</p>
                        <a href="#" class="button play-button" aria-label="Start POS Basics Training"><i class="fa-solid fa-play" aria-hidden="true"></i></a>
                    </div>
                    <div class="module-card">
                        <h3>Customer Service Essentials</h3>
                        <p>0% Complete</p>
                         <a href="#" class="button play-button" aria-label="Start Customer Service Essentials"><i class="fa-solid fa-play" aria-hidden="true"></i></a>
                    </div>
                </section>

                <section class="performance-summary" aria-labelledby="performance-heading">
                    <h2 id="performance-heading">Your Performance</h2>
                    <div class="performance-metrics">
                        <div class="metric">
                            <span class="value" id="modules-completed">6</span>
                            <span class="label">Modules Completed</span>
                        </div>
                        <div class="metric">
                            <span class="value" id="average-score">NaN%</span>
                            <span class="label">Average Score</span>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <!-- Add styles for screen readers -->
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
    <script type="module" src="/home/public.js"></script>
    <script type="module" src="/home/logout.js"></script>
    <script type="module" src="/home/dashboard-enhancements.js"></script>
</body>
</html>
